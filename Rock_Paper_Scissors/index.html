<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <div id="score">
        <p>Player: <span id="player-score">0</span></p>
        <p>Computer: <span id="computer-score">0</span></p>
    </div>

    <div class="choices">
        <div class="choice" data-choice="rock">
            <img src="images/rock.png" alt="Rock">
        </div>
        <div class="choice" data-choice="paper">
            <img src="images/paper.png" alt="Paper">
        </div>
        <div class="choice" data-choice="scissors">
            <img src="images/scissors.png" alt="Scissors">
        </div>
    </div>

    <h2 id="result">Make your move!</h2>

    <script src="script.js"></script>
</body>
</html>
